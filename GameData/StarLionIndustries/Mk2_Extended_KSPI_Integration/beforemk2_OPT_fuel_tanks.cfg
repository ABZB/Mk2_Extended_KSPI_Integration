//sets up these parts to be handled by the main patch file (mk2_KSPI_fuel_tanks.cfg)

@PART[ij_4m_adaptor_variant,ij_adaptor,j_2m_bicoupler,j_docking_port,j_4m_tanks,jk_3m_adaptor,jk_7m_adaptor,k_2m_bicoupler,k_6m_cargo,k_6m_tanks,k_8m_cockpit,mk2j_adaptor,opt_wing_a,OPTdropTank]:HAS[@RESOURCE[LiquidFuel],!MODULE[ModuleFuelTanks],!MODULE[InterstellarFuelSwitch]]:NEEDS[InterstellarFuelSwitch]:FIRST
{
	@RESOURCE[LiquidFuel]:HAS[@RESOURCE[Oxidizer]]
	{
		%addition = #$/../RESOURCE[Oxidizer]/maxAmount$
		@amount += #$/addition$

		@maxAmount += #$/addition$
	}
	@RESOURCE[LiquidFuel]:HAS[@RESOURCE[XenonGas]]
	{
		%addition = #$/../RESOURCE[XenonGas]/maxAmount$
		@amount += #$/addition$

		@maxAmount += #$/addition$
	}
	@RESOURCE[LiquidFuel]:HAS[@RESOURCE[MonoPropellant]]
	{
		%addition = #$/../RESOURCE[MonoPropellant]/maxAmount$
		@amount += #$/addition$

		@maxAmount += #$/addition$
	}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[MonoPropellant]{}
	!RESOURCE[XenonGas]{}
}