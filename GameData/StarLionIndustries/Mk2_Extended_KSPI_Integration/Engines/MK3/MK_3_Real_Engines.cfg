				%flowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 63.300096494049534
				%flowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 1.0000
			IspV = 1.0000
			throttle = 0
		}
		CONFIG
		{
			name = MMH+NTO
			maxThrust = 1860
			heatProduction = 170
			PROPELLANT
			{
				name = MMH
				ratio = 51.135562138524485
				DrawGauge = True
				%flowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 48.864437861475515
				%flowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.9600
			IspV = 0.9500
			throttle = 0
