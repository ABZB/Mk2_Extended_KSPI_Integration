//RealFuels Settings for MK2 Expansions
//a stockalike config file. 
//preserves Thrust.

@PART[M3X_ConcentricAerospike]:BEFORE[RealFuels]:NEEDS[RealFuels]
{
	@MODULE[ModuleEngine*]
	{
		@maxThrust = 2750
		@heatProduction = 170
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = Kerosene
			ratio = 36.699904
			DrawGauge = True
			%flowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 63.300096
			%flowMode = STACK_PRIORITY_SEARCH
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 6
		origTechLevel = 6
		engineType = L+
		origMass = 8.0
		configuration = Kerosene+LqdOxygen
		modded = false

		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 1750
			heatProduction = 170
			PROPELLANT
			{
				name = Kerosene
				ratio = 36.699903505950466
