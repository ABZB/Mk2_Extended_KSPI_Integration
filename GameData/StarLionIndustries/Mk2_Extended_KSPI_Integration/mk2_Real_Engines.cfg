+PART[Mk2PLUTO]:NEEDS[RealFuels,!WarpPlugin]
{
    @name = Mk2PLUTO_TriModual
    @author = NovaSilisko, Starwaster
    @title = AT-2 "Pluto" Atomic Rocket Motor, trimodal
    @description = Despite the big scary trefoil painted onto the side of this engine, its radioactive exhaust, and tendency to overheat, the AT-2 "Pluto" Atomic Rocket Motor is harmless. Mostly. This one can inject LOX into the nozzle stream to increase thrust at the expense of fuel efficiency.
    MODULE
    {
        name = MultiModeEngine
        primaryEngineID = Regular
        secondaryEngineID = Afterburner
    }

    @MODULE[ModuleEngines*]
    {
        %PROPELLANT[LqdHydrogen]
            {
				%ratio = 100.000000
				%flowMode = STACK_PRIORITY_SEARCH
				%DrawGauge = true
            }
        !PROPELLANT[Kerosene] {}
        !PROPELLANT[LqdOxygen] {}
        !PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
        %engineID = Regular
        @minThrust = 0
        @maxThrust = 70.2
        !atmosphereCurve{}
        atmosphereCurve
        {
            key,0 = 0 925
            key,1 = 1 556
        }
    }

    MODULE
    {
            name = ModuleEnginesFX
            engineID = Afterburner
            directThrottleEffectName = powerflame
            runningEffectName = powersmoke
            thrustVectorTransformName = thrustTransform
            exhaustDamage = True
            ignitionThreshold = 0.1
            minThrust = 0
            maxThrust = 210.9466
            heatProduction = 325
            fxOffset = 0, 0, 1.0
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 16.10444601270289
                DrawGauge = True
                %flowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio =  3.0
                DrawGauge = True
                %flowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = EnrichedUranium
                ratio = 0.00000000001
            }
            atmosphereCurve
            {
                key = 0 642
                key = 1 386
            }
    }
    !MODULE[ModuleEngineConfigs],*{}
    MODULE
    {
        name = ModuleHybridEngine
        type = ModuleEnginesRF
        configuration = Hydrogen
        techLevel = 5
        origTechLevel = 5
        maxTechLevel = 8
        engineType = N
        origMass = 3.5
        CONFIG
        {
            name = Hydrogen
            thrustVectorTransformName = thrustTransform
            exhaustDamage = True
            ignitionThreshold = 0.1
            minThrust = 0
            maxThrust = 70.2
            heatProduction = 300
            fxOffset = 0, 0, 1.0
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 1.0
                DrawGauge = True
                %flowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = EnrichedUranium
                ratio = 0.00000000001
            }
            atmosphereCurve
            {
                key = 0 925
                key = 1 556
            }
            IspSL = 1.016483516483516
            IspV = 1.016483516483516
        }
        CONFIG
        {
            name = LqdHydrogen+LqdOxygen
            thrustVectorTransformName = thrustTransform
            exhaustDamage = True
            ignitionThreshold = 0.1
            minThrust = 0
            maxThrust = 210.9466
            heatProduction = 325
            fxOffset = 0, 0, 1.0
            // Assuming LOX / H2 ratio of 3-1 (mass)
            //        0.6941 Isp
            // volume ratio conversion
            // 1.141 kg LOX (1L) x3
            //
            // 1.141 kg LH2 (16.10444601270289L)
            // mixture ratio by mass:
            // = 0.003423 kg O2
            // = 0.001141 H2
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 16.10444601270289
                DrawGauge = True
                %flowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio =  3.0
                DrawGauge = False
                %flowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = EnrichedUranium
                ratio = 0.00000000001
            }
            atmosphereCurve
            {
                key = 0 642
                key = 1 386
            }
            IspSL = 0.6941
            IspV = 0.6941
        }
    }
}

