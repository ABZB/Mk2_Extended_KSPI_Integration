//RealFuels Settings for MK2 Expansions
//a stockalike config file. 
//preserves Thrust.

@PART[mk2*]:HAS[!MODULE[ModuleFuelTanks],!MODULE[ModuleCommand],@RESOURCE[LiquidFuel|Oxidizer|MonoPropellant|XenonGas],!MODULE[InterstellarFuelSwitch]]:NEEDS[RealFuels]:Final
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$../RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume += #$../RESOURCE[MonoPropellant]/maxAmount$
		xenon = #$../RESOURCE[XenonGas]/maxAmount$
		@xenon /= 10.9375
		@volume += #$xenon$
		charge = #$../RESOURCE[ElectricCharge]/maxAmount$
		@charge *= .2
		@volume += #$charge$ //in case of servicemodule tank
		type = Fuselage
		basemass = #$../mass$
	}
}

