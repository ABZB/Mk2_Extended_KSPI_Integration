	%LFamount = #$/RESOURCE[LiquidFuel]/maxAmount$ //save original amount if no RF
	@RESOURCE[LiquidFuel]
	{
		@amount *= 9
		@maxAmount *= 9
	}
	
	ammoniaAmount = #$/LFamount$
	@ammoniaAmount *= 9
	
	//were not returning resource amount I intended. see if this makes more sense
	ArgonAmount = #$/LFamount$
