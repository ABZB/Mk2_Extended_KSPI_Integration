//mk-2 form KSPI fuel parts

//comment next line if you are using the beta version of mk2-e
@PART[mk2UST]:FOR[oldversionmk2e]{}

+PART[mk2UST]:NEEDS[WarpPlugin,oldversionmk2e]:FIRST
{
	@name = M2X_PreCooler
	@mass += 0.05
	@TechRequired = supersonicFlight
	@cost = 750
	@category = none
	@title = Mk2 Pre-Cooler DO NOT USE
	@description = A magnificent piece of engineering that pre-cools the air flow from atmospheric engines, preventing overheating at high speeds. This part is deprecated, do not add to any new vessels, it will be removed in version 9.X
	MODULE
	{
		name = FNModulePreecooler
	}
	!RESOURCE[*],*{}
}

@PART[M2X_Precooler]:NEEDS[WarpPlugin]:FIRST
{
	
	%MODULE[FNModulePreecooler]{}
	//!MODULE[ModuleResourceIntake]{}
	//!RESOURCE[IntakeAir]{}
}

+PART[mk2UST]:NEEDS[WarpPlugin]:FIRST
{
	@name = M2X_Antimatter_Storage_Tank
	@mass = .62
	@TechRequired = exoticFuelStorage
	@cost = 2501573
	@title = Mk2 Antimatter Containment Device
	@description = A Mk2-form container for Antimatter.  Antimatter not included.
	

	!RESOURCE[*],*{}
	RESOURCE
	{
		name = Antimatter
		amount = 0
		maxAmount = 24646
	}
    MODULE
    {
		name = InterstellarFuelSwitch
		resourceGui = Antimatter
		resourceNames = Antimatter
		resourceAmounts = 24646
		%tankMass =  0
		
		%basePartMass = #$../mass$
		volumeMultiplier = 1.0
		massMultiplier = 1
		displayCurrentTankCost = false
		hasGUI = true
		availableInFlight = true
		availableInEditor = true
		showInfo = true
	}

	MODULE
	{
		name = AntimatterStorageTank
		chargeNeeded = 15.4
	}
}

@PART[*]:HAS[@MODULE[FNModulePreecooler]]:NEEDS[WarpPlugin]:AFTER[WarpPlugin]
{
	!RESOURCE[*],*{}
	!MODULE[InterstellarFuelSwitch]{}
	!MODULE[FNModuleCryostat],*{}
	!MODULE[ModuleFuelTanks]{}
	!MODULE[ModuleElementRadioactiveDecay]{}
}