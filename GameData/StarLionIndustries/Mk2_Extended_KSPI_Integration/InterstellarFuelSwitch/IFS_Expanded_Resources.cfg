		boilOffBase = 16000
		boilOffAddition = 8.97215e-5
	}

	MODULE
	{
		name = FNModuleCryostat
		resourceName = LqdDeuterium
		resourceGUIName = Deuterium
		powerReqKW = 45
		boilOffRate = 0
		boilOffTemp = 20.271
		boilOffMultiplier = 1
		boilOffBase = 16000
