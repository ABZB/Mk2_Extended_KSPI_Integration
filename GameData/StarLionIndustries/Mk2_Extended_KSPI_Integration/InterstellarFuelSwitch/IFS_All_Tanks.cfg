//If neither MFT nor RF are present, then ALL tanks with any of Oxidizer, Monoprop, or XenonGas will get IFS. This adds those resources to LiquidFuel, which is then handled by the appropriate cfg file
@PART[*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:NEEDS[InterstellarFuelSwitch,!RealFuels,!ModularFuelTanks]:FIRST
{
	@RESOURCE[LiquidFuel]
	{
		@amount += #$/../RESOURCE[Oxidizer]/maxAmount$
		@maxAmount += #$/../RESOURCE[Oxidizer]/maxAmount$
	}
	!RESOURCE[Oxidizer]{}
}

@PART[*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[MonoPropellant]]:NEEDS[InterstellarFuelSwitch,!RealFuels,!ModularFuelTanks]:FIRST
{
	@RESOURCE[LiquidFuel]
	{
		@amount += #$/../RESOURCE[MonoPropellant]/maxAmount$
		@maxAmount += #$/../RESOURCE[MonoPropellant]/maxAmount$
	}
	!RESOURCE[MonoPropellant]{}
}

@PART[*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[XenonGas]]:NEEDS[InterstellarFuelSwitch,!RealFuels,!ModularFuelTanks]:FIRST
{
	@RESOURCE[XenonGas]
	{
		@maxAmount /= 17.5 //converts to more-or-less LF that would fit in volume of xenon tank
	}
	@RESOURCE[LiquidFuel]
	{
		@amount += #$/../RESOURCE[XenonGas]/maxAmount$
		@maxAmount += #$/../RESOURCE[XenonGas]/maxAmount$
	}
	!RESOURCE[XenonGas]{}
}

//prepares all of mk2 Expansion's parts for IFS
@PART[*]:HAS[#author[SuicidalInsanity],@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:NEEDS[Mk2Expansion,InterstellarFuelSwitch,RealFuels|ModularFuelTanks]:FIRST
{
	@RESOURCE[LiquidFuel]
	{
		@amount += #$/../RESOURCE[Oxidizer]/amount$
		@maxAmount += #$/../RESOURCE[Oxidizer]/maxAmount$
	}
	!RESOURCE[Oxidizer]{}
}

@PART[*]:HAS[#author[SuicidalInsanity],@RESOURCE[LiquidFuel],@RESOURCE[MonoPropellant]]:NEEDS[Mk2Expansion,InterstellarFuelSwitch,RealFuels|ModularFuelTanks]:FIRST
{
	@RESOURCE[LiquidFuel]
	{
		@amount += #$/../RESOURCE[MonoPropellant]/amount$
		@maxAmount += #$/../RESOURCE[MonoPropellant]/maxAmount$
	}
	!RESOURCE[MonoPropellant]{}
}